<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 40px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 1s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button{
        background-color: white;
        color: rgb(41,118,211);
        border-color: lightblue;
        border-style: solid;
        height: 40px;
        width:105px;
        border-radius: 2px;
        cursor: pointer;
        margin: 8px;
        transition: background-color 1s,
        color 1s;
    }
    .join-button:hover{
        background-color: rgb(41,118,211);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }

   
    .tweet-button{
        background-color:rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 1s,
        color 1s,
        box-shadow 0.15s;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    .tweet-button:hover{
        background-color: white;
        color: rgb(2, 158, 255);
    }
    .tweet-button:active{
        opacity: 0.3;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
